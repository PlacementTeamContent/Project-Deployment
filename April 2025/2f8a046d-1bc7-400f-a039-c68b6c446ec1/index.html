<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - M.VERSE</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
            <h1>Welcome to</h1>
            <h2>M.VERSE</h2>
            <p class="text-center">Inspired Applications</p>
            <h3>Create an account</h3>
            <p class="description">To connect with us, please enter the details</p>
            <div id="signup-form">
                <div class="input-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" placeholder="First Name">
                </div>
                <div class="input-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Last Name">
                </div>
                <div class="input-group">
                    <label for="mobile-number">Mobile Number</label>
                    <input type="text" id="mobile-number" name="mobile-number" placeholder="Mobile Number">
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="abc@xxx.zzz">
                </div>
                <div class="input-group">
                    <label for="description">Description(optional)</label>
                    <textarea id="description" name="description" placeholder="Enter Description" maxlength="150"></textarea>
                </div>
                <div class="input-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" >
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="text" id="password" name="password" placeholder="Password">
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="text" id="confirm-password" name="confirm-password" placeholder="Confirm Password">
                </div>
                <p id="message-paragraph">Enter all the values</p>
                <div class="form-actions">
                    <button class="reset-btn" id="reset">RESET</button>
                    <button class="submit-btn" id="submit">SUBMIT</button>
                </div>
            </div>
        </div>
    
<script src="script.js"></script>
</body>

</html>
