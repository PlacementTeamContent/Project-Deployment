<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Registration Form</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="heading">Job Application</h1>
        <p class="heading">Register to apply for the job</p>
        <div id="signup-form">
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">
            </div>
            <div class="input-group">
                <label for="mobile-number">Mobile Number</label>
                <input type="text" id="mobile-number" name="mobile-number" placeholder="Enter Mobile Number">
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Enter your email">
            </div>
            <div class="input-group">
                <label for="experience">Experience</label>
                <input type="number" id="experience" name="experience" placeholder="Enter years of experience">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="text" id="password" name="password" placeholder="Enter your password">
            </div>

            <p id="message-paragraph">Enter all values</p>
            <div class="form-actions">
                <button class="reset-btn" id="reset">Reset</button>
                <button class="submit-btn" id="submit">Apply</button>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>

</html>
