<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Registration Form</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Welcome to</h1>
        <h2>University Registration</h2>
        <p class="text-center">Shape Your Future</p>
        <h3>Register Now</h3>
        <p class="description">Please enter your details to register</p>
        <div id="signup-form">
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Full Name">
            </div>
            <div class="input-group">
                <label for="father-name">Father's Name</label>
                <input type="text" id="father-name" name="father-name" placeholder="Father's Name">
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="abc@xyz.com">
            </div>
            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" placeholder="10-digit number">
            </div>
            <div class="input-group">
                <label for="alt-phone">Alternate Mobile Number</label>
                <input type="text" id="alt-phone" name="alt-phone" placeholder="10-digit number">
            </div>
            <div class="input-group">
                <label for="ssc">SSC Percentage</label>
                <input type="text" id="ssc" name="ssc" placeholder="Enter % greater than 75">
            </div>
            <div class="input-group">
                <label for="course">Course Interested</label>
                <input type="text" id="course" name="course" placeholder="maths or biology">
            </div>
            <p id="message-paragraph">Enter all the values</p>
            <div class="form-actions">
                <button class="reset-btn" id="reset">RESET</button>
                <button class="submit-btn" id="submit">REGISTER</button>
            </div>
        </div>
    </div>


<script src="script.js"></script>
</body>

</html>
