<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon Registration - M.VERSE</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Welcome to</h1>
        <h2>Summer Hackathon</h2>
        <p class="text-center">Innovate, Code, Win</p>
        <h3>Register for Hackathon</h3>
        <p class="description">Please enter your details to register</p>
        <div id="signup-form">
            <div class="input-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" placeholder="First Name">
            </div>
            <div class="input-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" placeholder="Last Name">
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="abc@xyz.com">
            </div>
            <div class="input-group">
                <label for="skills">Skills</label>
                <input type="text" id="skills" name="skills" placeholder="Enter Skills">
            </div>
            <div class="input-group">
                <label for="mobile-number">Mobile Number</label>
                <input type="text" id="mobile-number" name="mobile-number" placeholder="Enter Mobile Number">
            </div>

            <p id="message-paragraph">Enter all values</p>
            <div class="form-actions">
                <button class="reset-btn" id="reset" onclick="reset()">RESET</button>
                <button class="submit-btn" id="submit" onclick="submits()">REGISTER</button>
            </div>
        </div>
    </div>


<script src="script.js"></script>
</body>

</html>
