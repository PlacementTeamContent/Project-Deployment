<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="ecommerce-page">
        <div class="flex flex-row justify-around text-[#FFFFFF] bg-[#32AA27] font-Poppins p-3 ">
            <h1 class="text-2xl font-bold mt-3">ECCOMERCE APPLICATION</h1>
            <div class="flex flex-row nav-buttons text-xl sm:hidden md:inline">
                <p class="nav-buttons mr-3 mt-3">Home</p>
                <p class="nav-buttons mr-3 mt-3">Product</p>
            </div>
            <div class=" md:hidden sm:block "><i class="fa fa-bars text-xl p-3"></i></div>
        </div>
        <div class="landing-page bg-[url(https://cdn.b12.io/client_media/4AY7x8u9/d11dd50e-04aa-11f0-b0d9-0242ac110002-jpg-hero_image.jpeg)] bg-opacity-100 text-2xl flex flex-col justify-center font-Poppins p-10 w-screen h-full">
            <h1 class="landing-head text-4xl text-[#FFFFFF] font-bold mt-3 mb-3">ECOMMERCE <BR /> SOLUTION</h1>
            <p class="landing-info text-xl text-[#FFFFFF] font-bold mt-3">Create your online store today!</p>
            <button class="landing-button bg-[#32AA27] text-[#FFFFFF] font-bold mt-3 h-10 w-28 text-sm">VIEW PRODUCTS</button>
        </div>
        <div class = "products-section flex flex-col justify-center items-center font-bold font-Poppins pt-10">
            <p class = "head text-sm text-[#32AA27] mb-3">EXPLORE OUR OFFERINGS</p>
            <h1 class = "info text-xl text-[#020402] mb-5">Quality products for every need</h1>
            <div class = "cards flex flex-row mr-10">
                <div class = "card flex flex-col justify-start font-Poppins">
                    <img src = "https://cdn.b12.io/client_media/4AY7x8u9/d52268b8-04aa-11f0-b0d9-0242ac110002-jpg-regular_image.jpeg" class = "card-img w-auto h-28" />
                    <h2 class = "card-head text-[#020402] font-bold">Smart Phone</h2>
                    
                </div>
            </div>
        </div>
    </div>
</body>

</html>
