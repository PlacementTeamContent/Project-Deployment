<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="bg-container">
        <h1 class="heading">Mountain Gallery Images</h1>
        <div class="d-flex flex-row justify-content-center">
            <div class="d-flex flex-column justify-content-center">
                <div class="card">
                    <img src="https://nxtwave-website-media-files.s3.ap-south-1.amazonaws.com/placement-happenings/webcoding-gif/m1.jpg" class="card-image" />
                    <div>
                        <p class="card-text">A beautiful view of snowy mountain peak.</p>
                    </div>
                </div>
                <div class="card">
                    <img src="https://nxtwave-website-media-files.s3.ap-south-1.amazonaws.com/placement-happenings/webcoding-gif/m2.jpg" class="card-image" />
                    <div>
                        <p class="card-text">A panomic shot of the mountain range during sunset.</p>
                    </div>
                </div>
                <div class="card">
                    <img src="https://nxtwave-website-media-files.s3.ap-south-1.amazonaws.com/placement-happenings/webcoding-gif/m3.jpg" class="card-image" />
                    <div>
                        <p class="card-text">A peaceful mountain valley coverd in mist.</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex flex-row justify-content-center">
            <div class="button-card">
            <button class="button btn btn-primary">Explore Mountain</button>
            <button class="button btn btn-success">Mansoon Adventure</button>
            <button class="button btn btn-warning">View Mountain Range</button>
        </div>
        </div>
    </div>
