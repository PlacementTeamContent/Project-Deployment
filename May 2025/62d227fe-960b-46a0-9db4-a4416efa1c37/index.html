<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Chocolate Pack</title>

<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Build Your Custom Chocolate Pack</h1>

        <div id="chocolates-list" class="chocolates-list">
            <div class="chocolate-item">
                <h3>Milk Chocolate</h3>
                <p>Price: $5</p>
                <input type="text" id="milk-choco" >
            </div>
            <div class="chocolate-item">
                <h3>Dark Chocolate</h3>
                <p>Price: $6</p>
                <input type="text" id="dark-choco" >
            </div>
            <div class="chocolate-item">
                <h3>White Chocolate</h3>
                <p>Price: $4</p>
                <input type="text" id="white-choco" >
            </div>
        </div>
        <button id="calculate" onclick="calculate()">Calculate</button>

        <div class="total-price">
            <h2>Total Price: <span id="total-price">0</span></h2>
            <h3>Total Items: <span id="total-items">0</span></h3>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
