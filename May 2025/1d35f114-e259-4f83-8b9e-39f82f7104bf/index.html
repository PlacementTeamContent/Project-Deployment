<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Pizza Pack</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Build Your Custom Pizza Pack</h1>

        <div id="pizzas-list" class="pizzas-list">
            <div class="pizza-item">
                <h3>Veggie Pizza</h3>
                <p>Price: $8</p>
                <input type="number" id="veggie-pizza" placeholder="Quantity">
            </div>
            <div class="pizza-item">
                <h3>Pepperoni Pizza</h3>
                <p>Price: $10</p>
                <input type="number" id="pepperoni-pizza" placeholder="Quantity">
            </div>
            <div class="pizza-item">
                <h3>Cheese Pizza</h3>
                <p>Price: $7</p>
                <input type="number" id="cheese-pizza" placeholder="Quantity">
            </div>
        </div>

        <button id="calculate">Calculate</button>

        <div class="total-price">
            <h2>Total Price: <span id="total-price">0</span></h2>
            <h3>Total Items: <span id="total-items">0</span></h3>
        </div>
    </div>

<script src="script.js"></script>
</body>

</html>
