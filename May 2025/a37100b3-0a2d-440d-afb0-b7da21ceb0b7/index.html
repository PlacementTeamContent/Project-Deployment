<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Snack Pack</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Build Your Custom Snack Pack</h1>

        <div id="snacks-list" class="snacks-list">
            <div class="snack-card">
                <div class="snack-header">
                    <h3>Chips</h3>
                    <p>Price: $2.5</p>
                </div>
                <div>
                    <input type="number" id="chips" placeholder="Quantity">
                </div>
            </div>
            <div class="snack-card">
                <div class="snack-header">
                    <h3>Cookies</h3>
                    <p>Price: $3</p>
                </div>
                <div>
                    <input type="number" id="cookies" placeholder="Quantity">
                </div>
            </div>
            <div class="snack-card">
                <div class="snack-header">
                    <h3>Nuts</h3>
                    <p>Price: $4</p>
                </div>
                <div>
                    <input type="number" id="nuts" placeholder="Quantity">
                </div>
            </div>
        </div>

        <button id="calculate">Calculate</button>

        <div class="total-price">
            <h2>Total Price: <span id="total-price">0</span></h2>
            <h3>Total Items: <span id="total-items">0</span></h3>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
