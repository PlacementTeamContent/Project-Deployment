<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Feedback Form</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Product Feedback</h1>
        <p>Please provide your feedback below:</p>
        <div id="feedback-form">
            <div class="input-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" placeholder="First and Last Name">
            </div>
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="text" id="email" name="email" placeholder="your-email@example.com">
            </div>
            <div class="input-group">
                <label for="product-name">Product Name</label>
                <input type="text" id="product-name" name="product-name" placeholder="Product Name">
            </div>
            <div class="input-group">
                <label for="rating">Rating (1-5)</label>
                <input type="text" id="rating" name="rating" min="1" max="5" placeholder="Rating (1-5)">
            </div>
            <div class="input-group">
                <label for="feedback-type">Feedback Type (Complaint/Suggestion)</label>
                <input type="text" id="feedback-type" name="feedback-type" placeholder="Complaint/Suggestion">
            </div>
            <div class="input-group">
                <label for="comments">Comments/Suggestions</label>
                <textarea id="comments" name="comments" placeholder="Your comments"></textarea>
            </div>
            <p id="error-message"></p>
            <div class="form-actions">
                <button class="reset-btn" id="reset" onclick="event()">RESET</button>
                <button class="submit-btn" id="submit" onclick="function()">SUBMIT</button>
            </div>
        </div>
    </div>
